<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-user-edit" th:object="${user}">
        <input name="userId" type="hidden" id="userId" th:value="${user.userId}"/>
            <div class="form-group">
                <label class="col-sm-3 control-label">用户名：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="name" name="name" th:value="${user.name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">手机：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="phone" name="phone" th:value="${user.phone}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">邮箱：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="email" name="email" id="email" th:value="${user.email}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" id="radio1" name="sex" value="男" checked="checked">
                        <label for="radio1">男</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" id="radio2" name="sex" value="女">
                        <label for="radio2">女</label>
                    </div>
                </div>
            </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script>
    $("#form-user-edit").validate({
        rules: {
            name: {
                required: true,
            },
            phone: {
                required: true,
                isPhone: true,
            },
            email: {
                required: true,
                email: true,
            },
        },
        submitHandler: function (form) {
            edit();
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            edit();
        }
    }

    function edit() {
        var userId = $("input[name='userId']").val();
        var name = $("input[name='name']").val();
        var email = $("input[name='email']").val();
        var phone = $("input[name='phone']").val();
        var sex = $('input:radio:checked').val();
        $.ajax({
            cache: true,
            type: "POST",
            url: "/user/profile/update",
            data: {
                "userId": userId,
                "name": name,
                "email": email,
                "phone": phone,
                "sex": sex
            },
            async: false,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                $.operate.successCallback(data);
            }
        });
    }
</script>
</body>
</html>
