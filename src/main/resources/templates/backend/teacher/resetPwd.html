<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-user-resetPwd">
			<input name="userId"  type="hidden"  th:value="${user.userId}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">教师姓名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="true" name="name" th:value="${user.name}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">输入密码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" name="password" id="password" >
				</div>
			</div>
		</form>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript">
		$("#form-user-resetPwd").validate({
			rules:{
				password:{
					required:true,
					minlength: 6,
					maxlength: 12
				}
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save("/admin/teacher/resetTeacherPwd", $('#form-user-resetPwd').serialize());
	        }
	    }
	</script>
</body>

</html>
