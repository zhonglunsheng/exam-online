<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <link th:href="@{/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css?v=4.4.0}" rel="stylesheet">

    <link th:href="@{/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.min.css?v=4.1.0}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
    <script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">E+</h1>

            </div>
            <h3>欢迎使用 E+在线考试系统</h3>

            <form class="m-t">
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="邮箱" required="" value="admin@qq.com">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="密码" required="" minlength="6" maxlength="16" value="123456">
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="radio-inline">-->
                        <!--<input type="radio" value="admin" id="admin" name="role" required="">管理员-->
                    <!--</label>-->
                    <!--<label class="radio-inline">-->
                        <!--<input type="radio" value="teacher" id="teacher" name="role" required="">教师-->
                    <!--</label>-->
                <!--</div>-->
                <button type="submit" class="btn btn-primary block full-width m-b" onclick="doLogin()">登 录</button>
            </form>
        </div>
    </div>
</body>
<script>
    function doLogin(){
        var email = $("#email").val();
        var password = $("#password").val();

        $.ajax({
            url: "/user/login",
            type: "POST",
            data:{
                email: email,
                password: password
            },
            success:function(data){
                layer.closeAll();
                if(data.code == 0){
                    layer.msg("成功");
                    window.location.href="/user/main";
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.closeAll();
            }
        });
    }
</script>
</html>
